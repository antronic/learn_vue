<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Try Vue!</title>
    <link rel="stylesheet" href="./libs/bulma/css/bulma.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="notification">
          <section class="hero is-danger">
            <div class="hero-body">
              <div class="container">
                <div class="title">
                  <h1>{{message}}</h1>
                </div>
                <div class="subtitle">
                  <h3>{{subtitle}}</h3>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <div id="card">
      <div class="columns">
        <div class="column"></div>
        <div class="column is-two-thirds">
          <div class="card is-fullwidth">
            <header class="card-header">
              <p class="card-header-title">
                {{title}}
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <ul style="margin-top: 0px;">
                  <info-comp v-for="info in infos" v-bind:info="info"></info-comp>
                </ul>

                <div class="container">
                  <div class="has-text-centered">
                    <a href="#" class="button is-warning is-medium" v-bind:class="{ 'is-loading' : isLoading }" v-on:click="goToPMA">{{button.pma}}</a>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="column"></div>
      </div>
    </div>

    <footer style="margin-top: 1rem;" class="has-text-centered">
      <div class="container">
        This page is using <a href="https://bulma.io/">Bulma.io</a>, <a href="https://vuejs.org/">Vue.JS</a>
      </div>
      <div class="container">
        Special Thanks <a href="#">ForestCloud</a>
      </div>
    </footer>
  </body>
  <script src="./libs/vue/dist/vue.min.js" charset="utf-8"></script>
  <script src="./js/main.js" charset="utf-8"></script>
</html>
